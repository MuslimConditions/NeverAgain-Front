<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid bg h-100">
      <div class="row header text-center d-flex" id="title">
        <!-- When building the CSS, make a class that removes the black background and changes the text white when the media query reaches lg. -->

          <div class="col-lg-3 col-2">
            <a href="http://youthradio.org/"><img class="pr-4 mt-2" src="assets/yrlogofull.png" height="50px" id="yrlogofull"></a>
            <a href="http://youthradio.org/"><img class="pr-4 mt-2" src="assets/yrlogocircle.png" height="50px" id="yrlogocircle"></a>
          </div>
          <div class="col-lg-6 col-8">
            <h1 class="text-uppercase text-white">#NeverAgain</h1>
          </div>
          <div class="col-lg-3 col-2">
            <img class="pr-4 mb-2 social-logos float-right"src="assets/facebook.png" height="50px">
            <img class="pr-4 mb-2 social-logos float-right" src="assets/twitter.png" height="52px">
          </div>

      </div>
      <div class="row d-flex">
        <div class="col-12 col-lg-8 order-1 order-lg-8 text-center">
            <div class="d-flex justify-content-center h-100">
              <div class="align-self-center" id="map"></div>
            </div>
        </div>
        <div class="col-12 pt-3 pt-lg-0 col-lg-4 order-2 order-lg-4 text-light text-left">
          <div id="social-content" class="text-center col-12">
            <div class="details text-left">
              <h1 id="date" class="display-4">Feb 22</h1>
              <h3 id="location" class="display-4">Oakland</h3>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/libs/jquery-3.2.1.min.js"></script>
    <script src="js/libs/popper.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/d3.v4.min.js"></script>
    <script src="js/libs/topojson.v3.min.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
